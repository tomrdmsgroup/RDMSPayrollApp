<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RDMS Staff Console</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { padding: 12px 16px; background: #f4f4f4; display: flex; align-items: center; gap: 12px; }
    nav { padding: 8px 16px; background: #e9e9e9; }
    nav button { margin-right: 8px; }
    section { padding: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background: #f9f9f9; }
    .hidden { display: none; }
    .save-btn { padding: 4px 8px; }
    .param-input { width: 120px; }
    .note { color: #555; font-size: 13px; margin-bottom: 8px; }
  </style>
</head>
<body>

<header>
  <strong>RDMS Staff Console</strong>
  <select id="locationSelect"></select>
</header>

<nav>
  <button data-tab="tab1">Client Info Confirmations</button>
  <button data-tab="tab2">Payroll Validation Rules</button>
  <button data-tab="tab3">Excluded Staff</button>
  <button data-tab="tab4">RDMS Manual Reporting</button>
</nav>

<section id="tab1"></section>

<section id="tab2" class="hidden">
  <div class="note">Rules apply per location. Defaults: Active YES, Internal Notification NO, One task per finding NO.</div>
  <table id="rulesTable">
    <thead>
      <tr>
        <th>Rule</th>
        <th>Active</th>
        <th>Internal Notification</th>
        <th>One Task Per Finding</th>
        <th>Params</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section id="tab3" class="hidden">Coming soon</section>
<section id="tab4" class="hidden">Coming soon</section>

<script>
const locationSelect = document.getElementById('locationSelect');
const tabs = document.querySelectorAll('nav button');
const sections = document.querySelectorAll('section');

let currentLocation = null;

for (const btn of tabs) {
  btn.onclick = () => {
    sections.forEach(s => s.classList.add('hidden'));
    document.getElementById(btn.dataset.tab).classList.remove('hidden');
  };
}

async function loadLocations() {
  const res = await fetch('/staff/locations');
  const data = await res.json();
  locationSelect.innerHTML = '';
  data.locations.forEach(loc => {
    const opt = document.createElement('option');
    opt.value = loc;
    opt.textContent = loc;
    locationSelect.appendChild(opt);
  });
  currentLocation = locationSelect.value;
  await loadRules();
}

locationSelect.onchange = async () => {
  currentLocation = locationSelect.value;
  await loadRules();
};

async function loadRules() {
  if (!currentLocation) return;
  const res = await fetch(`/staff/rules?locationName=${encodeURIComponent(currentLocation)}`);
  const data = await res.json();
  const tbody = document.querySelector('#rulesTable tbody');
  tbody.innerHTML = '';

  data.rules.forEach(rule => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td><strong>${rule.rule_name}</strong><br><small>${rule.definition}</small></td>
      <td><select><option value="true">YES</option><option value="false">NO</option></select></td>
      <td><select><option value="false">NO</option><option value="true">YES</option></select></td>
      <td><select><option value="SUMMARY">NO</option><option value="PER_FINDING">YES</option></select></td>
      <td>${rule.params_required ? `<input class="param-input" />` : ''}</td>
      <td><button class="save-btn">Save</button></td>
    `;

    const selects = tr.querySelectorAll('select');
    selects[0].value = String(rule.active);
    selects[1].value = String(rule.internal_notification);
    selects[2].value = rule.asana_task_mode;

    const paramInput = tr.querySelector('input');
    if (paramInput && rule.params) paramInput.value = rule.params;

    tr.querySelector('button').onclick = async () => {
      await fetch(`/staff/rules?locationName=${encodeURIComponent(currentLocation)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          rule_id: rule.rule_id,
          active: selects[0].value === 'true',
          internal_notification: selects[1].value === 'true',
          asana_task_mode: selects[2].value,
          params: paramInput ? paramInput.value : null,
        })
      });
      alert('Saved');
    };

    tbody.appendChild(tr);
  });
}

loadLocations();
</script>

</body>
</html>
